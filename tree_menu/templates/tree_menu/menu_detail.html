<!-- tree_menu/templates/tree_menu/menu_detail.html -->
{% load static %}
{% load draw_menu %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ menu_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">{{ menu_name }}</h1>
        <a href="{% url 'menu_list' %}" class="text-white hover:text-gray-200">Вернуться к списку</a>
    </header>
    <div class="container mx-auto p-4">
        {% include "tree_menu/menu_partial.html" with menu_name=menu_name %}
    </div>
</body>
</html>
