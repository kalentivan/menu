<!-- tree_menu/templates/tree_menu/menu_list.html -->
{% load static %}
{% load humanize %}
{% load draw_menu %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список меню</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Меню блюд</h1>
    </header>
    <div id="menu-container" class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for menu in menus %}
            {% if menu.slug %}
                <div class="menu-card bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
                    <h2 class="text-xl font-semibold mb-4">{{ menu.name }}</h2>
                    <a href="{% url 'menu_detail' menu_slug=menu.slug %}" class="text-blue-600 hover:text-blue-800">Открыть меню</a>
                    {% draw_menu menu.name %}
                </div>
            {% endif %}
        {% empty %}
            <p class="text-gray-500">Меню не найдены</p>
        {% endfor %}
    </div>
</body>
</html>
